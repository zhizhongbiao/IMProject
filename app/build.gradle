apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'//butterknife plugin
apply plugin: 'com.antfortune.freeline'//freeline plugin
apply plugin: 'org.greenrobot.greendao'//GreenDao
android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.example.alv_chi.improject"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 3
        versionName "1.2"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

//   GreenDao 3.2 start
    greendao {
        schemaVersion 1    //数据库schema版本，也可以理解为数据库版本号
        daoPackage 'com.example.alv_chi.improject.greendao.dao'   //设置DaoMaster、DaoSession、Dao包名
        targetGenDir 'src/main/java'   //设置DaoMaster、DaoSession、Dao 的生成目标路径目录
    }
//    GreenDao 3.2 end

}

dependencies {
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.jakewharton:butterknife:8.4.0'
    compile 'com.android.support:recyclerview-v7:25.1.0'
    compile 'com.android.support:cardview-v7:25.1.0'
    compile 'com.android.support:design:25.1.0'
    //butterknife
    apt 'com.jakewharton:butterknife-compiler:8.4.0'
    compile 'org.greenrobot:eventbus:3.0.0'
    //butterknife
    compile 'com.android.support:support-v4:25.1.0'
    testCompile 'junit:junit:4.12'
    //    smack 4.1.0 library start:
    compile 'org.igniterealtime.smack:smack-android-extensions:4.1.0'
    compile 'org.igniterealtime.smack:smack-experimental:4.1.0'
    compile 'org.igniterealtime.smack:smack-tcp:4.1.0'
    //    smack 4.1.0 library end:
    //    GreenDao 3.2
    compile 'org.greenrobot:greendao:3.2.0'
    compile 'org.greenrobot:greendao-generator:3.2.0'
    //    UltraPullToRefresh
    compile 'in.srain.cube:ultra-ptr:1.0.11'
    //    Ultra PullTo Refresh with load more
    //    compile 'in.srain.cube:ptr-load-more:1.0.6’
    compile 'com.github.bumptech.glide:glide:3.8.0'
}
